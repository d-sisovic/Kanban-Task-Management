<div class="container">
  <mat-checkbox color="primary" [checked]="subtask.isCompleted" (change)="onChange($event.checked)" #checkbox></mat-checkbox>

  <p class="label text--bold" [ngClass]="{'label--completed': subtask.isCompleted}" (click)="onToggleCheckbox()">
    {{subtask.title}}
  </p>
</div>
