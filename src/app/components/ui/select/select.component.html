<div class="container">
  <p class="text--bold">{{label}}</p>

  <mat-form-field>
    <mat-select [value]="selectedValue" (selectionChange)="onChangeValue($event)">
      @for (item of values; track item.label) {
      <mat-option [value]="item.value">{{item.label}}</mat-option>
      }
    </mat-select>

    <img src="assets/images/icon-chevron-down.svg" alt="icon-chevron-down" class="icon">
  </mat-form-field>
</div>
