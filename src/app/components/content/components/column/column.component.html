<app-column-header [index]="index" [name]="column.name" [numberOfTasks]="column.tasks.length"></app-column-header>

<div cdkDropList [cdkDropListData]="column.id" class="container" [ngClass]="{'container--empty': !column.tasks.length}"
  (cdkDropListDropped)="onDrop($event)">
  @for(task of column.tasks; track task.id) {
  <app-task-card [task]="task" cdkDrag></app-task-card>
  }
</div>
